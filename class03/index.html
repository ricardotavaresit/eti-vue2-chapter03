<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eti-vue2-chapter03-03-keyboard-events-vue-js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <input 
            type="text" 
            @keyup.down="changeValue"   
            @keyup.up="changeValueTwo"
            @keyup="getCodeKey"
        >

        {{valueText }}
    </div>
</body>
</html>

<script>
    new Vue({
        el: "#app", 
        data: {
            valueText: ""
        }, 
        methods:{
            changeValue( event ){
                this.valueText = event.target.value; 
            }, 
            changeValueTwo( event ){
                alert(`changeValueTwo are called. Input have: ${this.valueText}`);
            },
            blurText( event ){
                console.log(event)
            }, 
            getCodeKey( event ){
                console.log(event.keyCode)
            }
        }
       
            
    });
</script>
