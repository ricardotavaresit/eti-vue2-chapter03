<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eti-vue2-chapter03-02-events-with-parameters-vue-js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <input typer="text" @keyup="changeInput">
       <p> {{ count }}</p>
    </div>
</body>
</html>

<script>
    new Vue({
        el: "#app", 
        data: {
            count: 0
        }, 
        methods:{
            changeInput(){
                this.count++;
            }
        }
            
    });
</script>
