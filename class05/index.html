<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eti-vue2-chapter03-05-system-modifier-keys-vue-js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <a v-bind:href="urlLink" @click.prevent="sayHello">{{textLink}}</a>

        <form action="#" method="post" @submit.prevent="sayHello">
            <input type="text" placeholder="Nome">
            <button class="submit"> Send Form</button>
        </form>
    </div>
</body>
</html>

<script>
    new Vue({
        el: "#app", 
        data: {
            textLink: "Click here", 
            urlLink: "http://www.google.com"
        },  

        methods:{
            sayHello( event ){
              //  event.preventDefault();
                alert("Hi there");
            }
        }
       
    });
</script>
